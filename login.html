{% extends "base.html" %}
{% block content %}

<div class="min-h-[70vh] flex items-center justify-center">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">

        <!-- Title -->
        <h1 class="text-2xl font-bold mb-2 text-gray-900 dark:text-white text-center">
            Login
        </h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-6 text-center">
            Welcome back to WAIST. Please sign in to continue.
        </p>

        <!-- Form -->
        <form method="POST" class="space-y-5">

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Username
                </label>
                <input
                    type="text"
                    name="username"
                    required
                    class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2
                           bg-white dark:bg-gray-900 text-gray-900 dark:text-white
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Password
                </label>
                <input
                    type="password"
                    name="password"
                    required
                    class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2
                           bg-white dark:bg-gray-900 text-gray-900 dark:text-white
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-between text-sm">
                <a href="/forgot-password"
                   class="text-blue-500 hover:text-blue-400">
                    Forgot password?
                </a>
            </div>

            <!-- Submit -->
            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg
                       transition-colors">
                Login
            </button>
        </form>

        <!-- Footer links -->
        <p class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
            Donâ€™t have an account?
            <a href="/signup" class="text-blue-500 hover:text-blue-400 font-medium">
                Sign up
            </a>
        </p>

    </div>
</div>

{% endblock %}
